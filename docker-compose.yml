services:
  frontend:
    build:
      context: ./frontend
    restart: always
    ports:
      - "3000:3000"
    volumes:
      - ./frontend/src:/app/src
    depends_on:
      - backend

  backend:
    build:
      context: ./backend
    restart: always
    env_file:
      - .env
    depends_on:
      postgres:
        condition: service_healthy
    ports:
      - "5000:5000"
    command: [ "sh", "/docker-entrypoint.sh", "gunicorn", "main:app" ]

  postgres:
    image: ${POSTGRES_IMAGE}
    restart: always
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test:
        - "CMD"
        - "sh"
        - "-c"
        - "pg_isready -U ${POSTGRES_USER}"
      interval: 5s
      timeout: 3s
      retries: 40

  ollama:
    image: ${OLLAMA_IMAGE}
    restart: always
    entrypoint: [ "/bin/sh", "/docker-entrypoint.sh" ]
    environment:
      ENTRYPOINT_MODE: ollama
      OLLAMA_BOOT_MODEL: qwen2.5:1.5b
    ports:
      - "11434:11434"
    volumes:
      - ollama_data:/root/.ollama
      - ./backend/entrypoint.sh:/docker-entrypoint.sh:ro
    healthcheck:
      test:
        - "CMD"
        - "curl"
        - "-f"
        - "http://localhost:11434/"
      interval: 5s
      timeout: 3s
      retries: 40

volumes:
  postgres_data:
  ollama_data:
